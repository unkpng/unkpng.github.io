<!-- HTML -->
<button onclick="openWindow()">Open Window</button>

<!-- JavaScript -->
<script>
function openWindow() {
  var childWindow = window.open("", "", "width=200, height=200");
  var x = 0;
  var y = 0;
  var speedX = 10;
  var speedY = 10;

  var moveWindow = function() {
    x += speedX;
    y += speedY;
    if (x + childWindow.outerWidth >= screen.width || x <= 0) {
      speedX *= -1;
    }
    if (y + childWindow.outerHeight >= screen.height || y <= 0) {
      speedY *= -1;
    }
    childWindow.moveTo(x, y);
    setTimeout(moveWindow, 20);
  };

  moveWindow();
}
</script>
