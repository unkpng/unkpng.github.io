<!DOCTYPE html>
<html>
<head>
	<title>Run File</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<button onclick="selectFile()">Select File</button>
	<script>
		function selectFile() {
			$.get('path/to/file.js', function(data) {
				eval(data);
			});
		}
	</script>
</body>
</html>
